<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel Admina — Krav Maga Saggita</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Barlow:wght@400;500;600&display=swap');
  :root {
    --bg:#080000;--bg2:#110000;--surface:#160a0a;--surface2:#1e0f0f;
    --border:#2e1515;--border2:#3d1c1c;
    --red:#B21900;--red-dim:#7a1100;--red-glow:rgba(178,25,0,.15);
    --orange:#e8a500;--orange-dim:rgba(232,165,0,.12);
    --green:#3a9e6a;--green-dim:rgba(58,158,106,.12);
    --text:#d4c4c4;--text-dim:#6b5555;--text-bright:#fff;
    --sidebar-w:210px;
  }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:var(--bg);color:var(--text);font-family:'Barlow',sans-serif;font-size:14px}
  #app{display:flex;height:100vh;overflow:hidden}
  #sidebar{width:var(--sidebar-w);min-width:var(--sidebar-w);background:var(--surface);border-right:1px solid var(--border);display:flex;flex-direction:column}
  #sidebar-logo{padding:22px 18px 18px;border-bottom:1px solid var(--border)}
  #sidebar-logo h1{font-family:'Barlow Condensed',sans-serif;font-weight:800;font-size:20px;letter-spacing:.04em;color:var(--text-bright);line-height:1;text-transform:uppercase}
  #sidebar-logo h1 span{color:var(--red)}
  #sidebar-logo small{color:var(--text-dim);font-size:11px;text-transform:uppercase;letter-spacing:.08em}
  nav{flex:1;padding:10px 8px;overflow-y:auto}
  nav a{display:flex;align-items:center;gap:10px;padding:9px 12px;border-radius:5px;color:var(--text-dim);font-weight:500;font-size:13px;transition:all .15s;cursor:pointer;margin-bottom:1px;text-decoration:none;border:1px solid transparent}
  nav a:hover{color:var(--text);background:var(--surface2);border-color:var(--border)}
  nav a.active{color:var(--text-bright);background:var(--red-glow);border-color:var(--red-dim)}
  nav a.active .nd{background:var(--red)}
  .nd{width:5px;height:5px;border-radius:50%;background:var(--border2);flex-shrink:0;transition:background .15s}
  nav a:hover .nd{background:var(--text-dim)}
  .sl{font-size:10px;font-weight:600;letter-spacing:.1em;color:var(--red-dim);padding:14px 12px 5px;text-transform:uppercase}
  #sidebar-footer{padding:12px 14px;border-top:1px solid var(--border)}
  .user-info{font-size:11px;color:var(--text-dim);margin-bottom:8px}
  .user-info strong{display:block;color:var(--text);font-size:13px}
  #btn-logout{width:100%;padding:7px;background:transparent;border:1px solid var(--border2);border-radius:4px;color:var(--text-dim);cursor:pointer;font-size:12px;font-family:'Barlow',sans-serif;transition:all .15s}
  #btn-logout:hover{border-color:var(--red);color:var(--red)}
  #main{flex:1;display:flex;flex-direction:column;overflow:hidden}
  #topbar{height:50px;min-height:50px;background:var(--surface);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 24px;gap:16px}
  #topbar h2{font-family:'Barlow Condensed',sans-serif;font-size:22px;font-weight:700;color:var(--text-bright);text-transform:uppercase;letter-spacing:.04em;flex:1}
  #api-status{font-size:11px;padding:3px 10px;border-radius:3px;font-weight:600;text-transform:uppercase;letter-spacing:.06em}
  #api-status.ok{background:var(--green-dim);color:var(--green)}
  #api-status.err{background:var(--red-glow);color:var(--red)}
  #content{flex:1;overflow-y:auto;padding:24px}
  .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-bottom:24px}
  .stat-card{background:var(--surface);border:1px solid var(--border);border-radius:6px;padding:16px 18px}
  .stat-card .label{font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim);margin-bottom:8px}
  .stat-card .value{font-family:'Barlow Condensed',sans-serif;font-size:38px;font-weight:800;line-height:1;color:var(--text-bright)}
  .stat-card.accent .value{color:var(--red)}
  .stat-card.green .value{color:var(--green)}
  .stat-card.orange .value{color:var(--orange)}
  .sh{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .sh h3{font-family:'Barlow Condensed',sans-serif;font-size:18px;font-weight:700;color:var(--text-bright);text-transform:uppercase;letter-spacing:.04em}
  .btn{display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:4px;font-size:13px;font-weight:600;cursor:pointer;transition:all .15s;border:none;font-family:'Barlow',sans-serif;text-transform:uppercase;letter-spacing:.04em}
  .btn-primary{background:var(--red);color:#fff}
  .btn-primary:hover{background:#d42000}
  .btn-secondary{background:transparent;border:1px solid var(--border2);color:var(--text)}
  .btn-secondary:hover{border-color:var(--red-dim);color:var(--text-bright)}
  .btn-sm{padding:5px 10px;font-size:11px}
  .bi{padding:5px 8px;background:transparent;border:1px solid var(--border);border-radius:3px;color:var(--text-dim);cursor:pointer;transition:all .15s;font-size:12px;font-family:'Barlow',sans-serif}
  .bi:hover{border-color:var(--border2);color:var(--text-bright)}
  .bi.del:hover{border-color:var(--red);color:var(--red)}
  .fb{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:14px;align-items:center}
  .fb input,.fb select{background:var(--surface);border:1px solid var(--border);border-radius:4px;color:var(--text);padding:7px 10px;font-size:13px;font-family:'Barlow',sans-serif;outline:none;transition:border-color .15s}
  .fb input:focus,.fb select:focus{border-color:var(--red-dim)}
  .fb input[type=text]{min-width:200px}
  .tw{background:var(--surface);border:1px solid var(--border);border-radius:6px;overflow:hidden}
  table{width:100%;border-collapse:collapse}
  thead th{background:var(--surface2);padding:10px 14px;text-align:left;font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim);white-space:nowrap;border-bottom:1px solid var(--border)}
  tbody tr{border-top:1px solid var(--border);transition:background .1s}
  tbody tr:hover{background:var(--surface2)}
  tbody td{padding:10px 14px;font-size:13px;vertical-align:middle}
  .tda{display:flex;gap:5px}
  .badge{display:inline-block;padding:2px 7px;border-radius:3px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.05em}
  .br{background:var(--red-glow);color:var(--red);border:1px solid var(--red-dim)}
  .bg{background:var(--green-dim);color:var(--green);border:1px solid rgba(58,158,106,.3)}
  .bo{background:var(--orange-dim);color:var(--orange);border:1px solid rgba(232,165,0,.3)}
  .bx{background:rgba(107,85,85,.15);color:var(--text-dim);border:1px solid var(--border2)}
  .cb{width:70px;height:4px;background:var(--surface2);border-radius:2px;display:inline-block;vertical-align:middle;margin-right:6px}
  .cf{height:100%;background:var(--green);border-radius:2px}
  .cf.w{background:var(--orange)}.cf.f{background:var(--red)}
  .ct{font-size:12px;color:var(--text-dim)}
  .pag{display:flex;align-items:center;gap:8px;margin-top:14px;justify-content:center}
  .pag button{background:var(--surface);border:1px solid var(--border);color:var(--text-dim);padding:5px 14px;border-radius:3px;cursor:pointer;font-size:12px;font-family:'Barlow',sans-serif;transition:all .15s}
  .pag button:hover:not(:disabled){border-color:var(--red-dim);color:var(--text)}
  .pag button:disabled{opacity:.3;cursor:not-allowed}
  .pag .pi{font-size:12px;color:var(--text-dim)}
  .mo{position:fixed;inset:0;background:rgba(0,0,0,.8);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px}
  .md{background:var(--surface);border:1px solid var(--border2);border-radius:8px;width:100%;max-width:560px;max-height:90vh;overflow-y:auto;box-shadow:0 24px 60px rgba(0,0,0,.7)}
  .mh{padding:18px 22px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
  .mh h3{font-family:'Barlow Condensed',sans-serif;font-size:20px;font-weight:700;color:var(--text-bright);text-transform:uppercase;letter-spacing:.04em}
  .mb{padding:20px 22px}
  .mf{padding:14px 22px;border-top:1px solid var(--border);display:flex;gap:10px;justify-content:flex-end}
  .fg{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .fg .full{grid-column:1 / -1}
  .ff{display:flex;flex-direction:column;gap:5px}
  .ff label{font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim)}
  .ff input,.ff select,.ff textarea{background:var(--bg2);border:1px solid var(--border2);border-radius:4px;color:var(--text);padding:8px 10px;font-size:13px;font-family:'Barlow',sans-serif;outline:none;transition:border-color .15s;width:100%}
  .ff input:focus,.ff select:focus,.ff textarea:focus{border-color:var(--red-dim);color:var(--text-bright)}
  .ff textarea{resize:vertical;min-height:65px}
  select option{background:#1e0f0f}
  #login-screen{position:fixed;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;z-index:9000}
  .lb{background:var(--surface);border:1px solid var(--border2);border-radius:8px;padding:40px;width:360px;box-shadow:0 32px 80px rgba(0,0,0,.7)}
  .lb .logo{font-family:'Barlow Condensed',sans-serif;font-size:28px;font-weight:800;color:var(--text-bright);text-transform:uppercase;letter-spacing:.05em;margin-bottom:4px}
  .lb .logo span{color:var(--red)}
  .lb p{color:var(--text-dim);font-size:12px;text-transform:uppercase;letter-spacing:.08em;margin-bottom:28px}
  .lb label{display:block;font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim);margin-bottom:5px}
  .lb input{width:100%;background:var(--bg2);border:1px solid var(--border2);border-radius:4px;color:var(--text-bright);padding:10px 12px;font-size:14px;font-family:'Barlow',sans-serif;outline:none;transition:border-color .15s;margin-bottom:12px}
  .lb input:focus{border-color:var(--red)}
  #login-btn{width:100%;padding:11px;background:var(--red);border:none;border-radius:4px;color:#fff;font-weight:700;font-size:14px;font-family:'Barlow Condensed',sans-serif;letter-spacing:.08em;text-transform:uppercase;cursor:pointer;margin-top:4px;transition:background .15s}
  #login-btn:hover{background:#d42000}
  #login-error{color:var(--red);font-size:12px;margin-top:10px;display:none}
  #toasts{position:fixed;bottom:20px;right:20px;z-index:9999;display:flex;flex-direction:column;gap:8px}
  .toast{padding:11px 16px;border-radius:4px;font-size:13px;font-weight:500;box-shadow:0 8px 24px rgba(0,0,0,.5);max-width:320px;animation:si .2s ease}
  .toast.success{background:var(--green);color:#fff}
  .toast.error{background:var(--red);color:#fff}
  .toast.info{background:var(--surface2);border:1px solid var(--border2);color:var(--text)}
  @keyframes si{from{transform:translateX(16px);opacity:0}to{transform:translateX(0);opacity:1}}
  .loader{display:flex;align-items:center;justify-content:center;padding:48px;color:var(--text-dim);gap:10px}
  .spinner{width:18px;height:18px;border:2px solid var(--border2);border-top-color:var(--red);border-radius:50%;animation:sp .7s linear infinite}
  @keyframes sp{to{transform:rotate(360deg)}}
  .dg{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .di label{font-size:10px;font-weight:600;text-transform:uppercase;letter-spacing:.08em;color:var(--text-dim);display:block;margin-bottom:3px}
  .di .v{font-size:14px;color:var(--text-bright)}
  .di.full{grid-column:1 / -1}
  .empty{padding:48px;text-align:center;color:var(--text-dim);font-size:13px}
  .empty strong{display:block;font-size:15px;color:var(--text);margin-bottom:6px}
  .ib{background:var(--red-glow);border:1px solid var(--red-dim);border-radius:4px;padding:10px 14px;font-size:12px;color:var(--text);margin-bottom:16px}
</style>
</head>
<body>

<div id="login-screen">
  <div class="lb">
    <div class="logo">Krav Maga <span>Saggita</span></div>
    <p>Panel Administratora</p>
    <label>Login</label>
    <input type="text" id="l-user" placeholder="username" autocomplete="username"/>
    <label>Hasło</label>
    <input type="password" id="l-pass" placeholder="••••••••" autocomplete="current-password"/>
    <button id="login-btn">Zaloguj się</button>
    <div id="login-error"></div>
  </div>
</div>

<div id="app" style="display:none">
  <aside id="sidebar">
    <div id="sidebar-logo">
      <h1>Krav Maga <span>Saggita</span></h1>
      <small>Panel Admina</small>
    </div>
    <nav>
      <a data-view="dashboard" class="active"><span class="nd"></span> Dashboard</a>
      <div class="sl">Kursanci</div>
      <a data-view="web-registrations"><span class="nd"></span> Zapisy ze strony</a>
      <a data-view="participants"><span class="nd"></span> Baza kursantów</a>
      <a data-view="add-participant"><span class="nd"></span> Dodaj kursanta</a>
      <div class="sl">Organizacja</div>
      <a data-view="groups"><span class="nd"></span> Grupy</a>
      <a data-view="schedules"><span class="nd"></span> Grafik zajęć</a>
      <a data-view="locations"><span class="nd"></span> Lokalizacje</a>
      <div class="sl">Export</div>
      <a id="btn-export"><span class="nd"></span> Pobierz CSV</a>
    </nav>
    <div id="sidebar-footer">
      <div class="user-info"><small>Zalogowany jako</small><strong id="admin-username">—</strong></div>
      <button id="btn-logout">Wyloguj</button>
    </div>
  </aside>
  <main id="main">
    <div id="topbar">
      <h2 id="page-title">Dashboard</h2>
      <span id="api-status" class="ok">API OK</span>
    </div>
    <div id="content"></div>
  </main>
</div>
<div id="toasts"></div>

<script>
const API='/api/admin-api';
let TOKEN=localStorage.getItem('km_token')||'';
let CV='dashboard',ro=0,rt=0;
const RL=30;
let rf={};
const DAYS=['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota'];
const CAT={kids:'Dzieci',youth:'Młodzież',adults:'Dorośli',vip:'VIP',women:'Kobiety'};
const PS={paid:'Opłacony',unpaid:'Nieopłacony',partial:'Częściowy',waived:'Zwolniony'};
const RS={new:'Nowy',confirmed:'Potwierdzony',cancelled:'Anulowany',completed:'Zakończony'};

async function aF(path,opts={}){
  const h={'Content-Type':'application/json'};
  if(TOKEN) h['Authorization']=`Bearer ${TOKEN}`;
  try{
    const r=await fetch(API+path,{headers:h,...opts});
    const d=await r.json().catch(()=>({error:'Błąd'}));
    if(!r.ok) throw new Error(d.error||`HTTP ${r.status}`);
    setAS(true); return d;
  }catch(e){setAS(false);throw e;}
}
function setAS(ok){const e=document.getElementById('api-status');e.textContent=ok?'API OK':'API ERROR';e.className=ok?'ok':'err';}

async function checkLogin(){if(!TOKEN)return showLogin();try{await aF('/stats');showApp();}catch{showLogin();}}
function showLogin(){document.getElementById('login-screen').style.display='flex';document.getElementById('app').style.display='none';}
function showApp(){
  document.getElementById('login-screen').style.display='none';
  document.getElementById('app').style.display='flex';
  try{const u=JSON.parse(atob(TOKEN.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));document.getElementById('admin-username').textContent=u.username||'—';}catch{}
  navigate('dashboard');
}

document.getElementById('login-btn').addEventListener('click',async()=>{
  const u=document.getElementById('l-user').value.trim();
  const p=document.getElementById('l-pass').value;
  const e=document.getElementById('login-error');
  e.style.display='none';
  if(!u||!p){e.textContent='Podaj login i hasło.';e.style.display='block';return;}
  try{
    const d=await aF('/login',{method:'POST',body:JSON.stringify({username:u,password:p})});
    TOKEN=d.token;localStorage.setItem('km_token',TOKEN);showApp();
  }catch(err){e.textContent=err.message;e.style.display='block';}
});
document.getElementById('l-pass').addEventListener('keydown',e=>{if(e.key==='Enter')document.getElementById('login-btn').click();});
document.getElementById('btn-logout').addEventListener('click',()=>{TOKEN='';localStorage.removeItem('km_token');showLogin();});

function navigate(view){
  CV=view;
  document.querySelectorAll('nav a[data-view]').forEach(a=>a.classList.toggle('active',a.dataset.view===view));
  const titles={dashboard:'Dashboard','web-registrations':'Zapisy ze strony',participants:'Baza kursantów','add-participant':'Dodaj kursanta',groups:'Grupy',schedules:'Grafik zajęć',locations:'Lokalizacje'};
  document.getElementById('page-title').textContent=titles[view]||view;
  const c=document.getElementById('content');
  c.innerHTML='<div class="loader"><div class="spinner"></div> Ładowanie…</div>';
  const fns={dashboard:loadDash,'web-registrations':()=>loadReg('web'),participants:()=>loadReg('admin'),'add-participant':loadAdd,groups:loadGroups,schedules:loadSchedules,locations:loadLocations};
  (fns[view]||(() =>c.innerHTML='<p>Brak widoku</p>'))();
}
document.querySelectorAll('nav a[data-view]').forEach(a=>a.addEventListener('click',()=>navigate(a.dataset.view)));
document.getElementById('btn-export').addEventListener('click',()=>window.open(API+'/export','_blank'));

function toast(msg,type='success',ms=3000){const e=document.createElement('div');e.className=`toast ${type}`;e.textContent=msg;document.getElementById('toasts').appendChild(e);setTimeout(()=>e.remove(),ms);}

function showModal(title,body,footer){
  closeModal();
  const ov=document.createElement('div');ov.className='mo';ov.id='modal-overlay';
  ov.innerHTML=`<div class="md"><div class="mh"><h3>${title}</h3><button class="bi" onclick="closeModal()">✕</button></div><div class="mb">${body}</div>${footer?`<div class="mf">${footer}</div>`:''}</div>`;
  ov.addEventListener('click',e=>{if(e.target===ov)closeModal();});
  document.body.appendChild(ov);
}
function closeModal(){document.getElementById('modal-overlay')?.remove();}

function fd(v){if(!v)return'—';return new Date(v).toLocaleDateString('pl-PL',{day:'2-digit',month:'2-digit',year:'numeric'});}
function fdt(v){if(!v)return'—';return new Date(v).toLocaleString('pl-PL',{day:'2-digit',month:'2-digit',year:'numeric',hour:'2-digit',minute:'2-digit'});}
function pb(s){const m={paid:'bg',unpaid:'br',partial:'bo',waived:'bx'};return`<span class="badge ${m[s]||'bx'}">${PS[s]||s}</span>`;}
function sb(s){const m={confirmed:'bg',new:'bo',cancelled:'br',completed:'bx'};return`<span class="badge ${m[s]||'bx'}">${RS[s]||s}</span>`;}
function capB(r,m){const p=m?Math.min(100,Math.round(r/m*100)):0;const c=p>=100?'f':p>=80?'w':'';return`<span class="cb"><span class="cf ${c}" style="width:${p}%"></span></span><span class="ct">${r}/${m||'?'}</span>`;}

// DASHBOARD
async function loadDash(){
  const c=document.getElementById('content');
  try{
    const d=await aF('/stats');
    c.innerHTML=`
    <div class="stats-grid">
      <div class="stat-card accent"><div class="label">Wszystkie zapisy</div><div class="value">${d.total||0}</div></div>
      <div class="stat-card green"><div class="label">Opłaceni</div><div class="value">${d.paid||0}</div></div>
      <div class="stat-card orange"><div class="label">Oczekujący</div><div class="value">${d.pending||0}</div></div>
      <div class="stat-card"><div class="label">Lista rezerwowa</div><div class="value">${d.waitlist||0}</div></div>
    </div>
    <div class="sh"><h3>Obłożenie lokalizacji</h3></div>
    <div class="tw" style="margin-bottom:24px"><table>
      <thead><tr><th>Miasto</th><th>Łącznie</th><th>Opłaceni</th><th>Oczekujący</th><th>Rezerwowa</th></tr></thead>
      <tbody>${(d.byLoc||[]).map(l=>`<tr><td><strong>${l.city}</strong></td><td>${l.total}</td><td>${pb('paid')} ${l.paid}</td><td>${l.pending}</td><td>${l.waitlist}</td></tr>`).join('')}</tbody>
    </table></div>
    <div class="sh"><h3>Obłożenie grup</h3></div>
    <div class="tw" style="margin-bottom:24px"><table>
      <thead><tr><th>Miasto</th><th>Grupa</th><th>Obłożenie</th><th></th></tr></thead>
      <tbody>${(d.byGroup||[]).map(g=>`<tr><td>${g.city}</td><td>${g.name}</td><td>${capB(g.registered,g.max_capacity)}</td><td><button class="bi" onclick="navigate('groups')">edytuj</button></td></tr>`).join('')}</tbody>
    </table></div>
    <div class="sh"><h3>Ostatnie zapisy</h3></div>
    <div class="tw"><table>
      <thead><tr><th>Kursant</th><th>Miasto</th><th>Grupa</th><th>Status</th><th>Płatność</th><th>Data</th><th></th></tr></thead>
      <tbody>${(d.recent||[]).map(r=>`<tr>
        <td><strong>${r.name}</strong></td><td>${r.city||'—'}</td><td>${r.group_name||'—'}</td>
        <td>${sb(r.status)}</td><td>${pb(r.payment_status)}</td>
        <td style="color:var(--text-dim);font-size:12px">${fdt(r.created_at)}</td>
        <td><button class="bi" onclick="viewR(${r.id})">podgląd</button></td>
      </tr>`).join('')}</tbody>
    </table></div>`;
  }catch(e){c.innerHTML=`<div class="empty"><strong>Błąd</strong>${e.message}</div>`;}
}

// REGISTRATIONS
async function loadReg(src){
  const c=document.getElementById('content');
  const isW=src==='web';
  c.innerHTML=`

function apF(src){
  rf={source:src,search:document.getElementById('f-s')?.value||'',status:document.getElementById('f-st')?.value||'',payment_status:document.getElementById('f-p')?.value||'',waitlist:document.getElementById('f-w')?.value||''};
  Object.keys(rf).forEach(k=>{if(!rf[k])delete rf[k];});rf.source=src;ro=0;fetchR(src);
}
function rstF(src){
  rf={source:src};ro=0;
  ['f-s','f-st','f-p','f-w'].forEach(id=>{const e=document.getElementById(id);if(e)e.value='';});
  fetchR(src);
}

            </div></td>
          </tr>`).join('')}</tbody>
        </table></div>`).join(''):'<div class="empty"><strong>Brak terminów</strong></div>'}`;
  }catch(e){c.innerHTML=`<div class="empty"><strong>Błąd</strong>${e.message}</div>`;}
}

function sForm(s,groups){
  const gO=groups.map(g=>`<option value="${g.id}" ${s&&g.id==s.group_id?'selected':''}>${g.city} — ${g.name}</option>`).join('');
  const dO=DAYS.map((d,i)=>`<option value="${i}" ${s&&i==s.day_of_week?'selected':''}>${d}</option>`).join('');
  return `<div class="fg">
    <div class="ff full"><label>Grupa *</label><select id="sf-g">${gO}</select></div>
    <div class="ff full"><label>Dzień tygodnia *</label><select id="sf-d">${dO}</select></div>
    <div class="ff"><label>Godzina start</label><input id="sf-ts" type="time" value="${s?.time_start?.slice(0,5)||''}"></div>
    <div class="ff"><label>Godzina koniec</label><input id="sf-te" type="time" value="${s?.time_end?.slice(0,5)||''}"></div>
    <div class="ff full"><label>Adres sali</label><input id="sf-a" value="${s?.address||''}" placeholder="ul. Worcella 3, Wrocław"></div>
    <div class="ff"><label>Aktywny</label><select id="sf-ac"><option value="true" ${!s||s.active?'selected':''}>Tak</option><option value="false" ${s&&!s.active?'selected':''}>Nie</option></select></div>
  </div>`;
}

function showAddS(groups){showModal('Nowy termin',sForm(null,groups),`<button class="btn btn-secondary" onclick="closeModal()">Anuluj</button><button class="btn btn-primary" onclick="submitAddS()">Dodaj</button>`);}
async function submitAddS(){
  const gid=document.getElementById('sf-g').value;if(!gid){toast('Wybierz grupę','error');return;}
  try{await aF('/schedules',{method:'POST',body:JSON.stringify({group_id:parseInt(gid),day_of_week:parseInt(document.getElementById('sf-d').value),time_start:document.getElementById('sf-ts').value||null,time_end:document.getElementById('sf-te').value||null,address:document.getElementById('sf-a').value||null,active:document.getElementById('sf-ac').value==='true'})});toast('Termin dodany');closeModal();loadSchedules();}
  catch(e){toast(e.message,'error');}
}
function showEditS(s,groups){showModal('Edycja terminu',sForm(s,groups),`<button class="btn btn-secondary" onclick="closeModal()">Anuluj</button><button class="btn btn-primary" onclick="submitEditS(${s.id})">Zapisz</button>`);}
async function submitEditS(id){
  try{await aF(`/schedules/${id}`,{method:'PATCH',body:JSON.stringify({group_id:parseInt(document.getElementById('sf-g').value),day_of_week:parseInt(document.getElementById('sf-d').value),time_start:document.getElementById('sf-ts').value||null,time_end:document.getElementById('sf-te').value||null,address:document.getElementById('sf-a').value||null,active:document.getElementById('sf-ac').value==='true'})});toast('Termin zaktualizowany');closeModal();loadSchedules();}
  catch(e){toast(e.message,'error');}
}
async function delS(id){if(!confirm('Usunąć ten termin?'))return;try{await aF(`/schedules/${id}`,{method:'DELETE'});toast('Termin usunięty');loadSchedules();}catch(e){toast(e.message,'error');}}

// LOCATIONS
async function loadLocations(){
  const c=document.getElementById('content');
  try{
    const {rows}=await aF('/locations');
    c.innerHTML=`
      <div class="sh"><h3>Lokalizacje</h3><button class="btn btn-primary" onclick="showAddL()">+ Nowa lokalizacja</button></div>
      <div class="tw"><table>
        <thead><tr><th>Miasto</th><th>Nazwa</th><th>Adres</th><th>Sala</th><th>Grupy</th><th>Zapisy</th><th>Status</th><th>Akcje</th></tr></thead>
        <tbody>${rows.length?rows.map(l=>`<tr>
          <td><strong>${l.city}</strong></td><td>${l.name}</td>
          <td style="font-size:12px;color:var(--text-dim)">${l.address||'—'}</td>
          <td style="font-size:12px;color:var(--text-dim)">${l.venue||'—'}</td>
          <td><span class="badge bx">${l.groups_count}</span></td>
          <td>${l.registrations_count}</td>
          <td>${l.active?'<span class="badge bg">Aktywna</span>':'<span class="badge bx">Nieaktywna</span>'}</td>
          <td><button class="bi" onclick='showEditL(${JSON.stringify(l)})'>edytuj</button></td>
        </tr>`).join(''):`<tr><td colspan="8"><div class="empty"><strong>Brak lokalizacji</strong></div></td></tr>`}</tbody>
      </table></div>`;
  }catch(e){c.innerHTML=`<div class="empty"><strong>Błąd</strong>${e.message}</div>`;}
}

function lForm(l){return`<div class="fg">
  <div class="ff"><label>Miasto *</label><input id="lf-c" value="${l?.city||''}" placeholder="Wrocław"></div>
  <div class="ff"><label>Slug *</label><input id="lf-s" value="${l?.slug||''}" placeholder="wroclaw"></div>
  <div class="ff full"><label>Pełna nazwa *</label><input id="lf-n" value="${l?.name||''}" placeholder="Krav Maga Wrocław"></div>
  <div class="ff full"><label>Adres</label><input id="lf-a" value="${l?.address||''}" placeholder="ul. Worcella 3, Wrocław"></div>
  <div class="ff full"><label>Nazwa sali</label><input id="lf-v" value="${l?.venue||''}" placeholder="ZSE-A"></div>
  <div class="ff"><label>Aktywna</label><select id="lf-ac"><option value="true" ${!l||l.active?'selected':''}>Tak</option><option value="false" ${l&&!l.active?'selected':''}>Nie</option></select></div>
</div>`;}

function showAddL(){showModal('Nowa lokalizacja',lForm(null),`<button class="btn btn-secondary" onclick="closeModal()">Anuluj</button><button class="btn btn-primary" onclick="submitAddL()">Dodaj</button>`);}
async function submitAddL(){
  const c=document.getElementById('lf-c').value.trim(),s=document.getElementById('lf-s').value.trim(),n=document.getElementById('lf-n').value.trim();
  if(!c||!s||!n){toast('Miasto, slug i nazwa są wymagane','error');return;}
  try{await aF('/locations',{method:'POST',body:JSON.stringify({city:c,slug:s,name:n,address:document.getElementById('lf-a').value||null,venue:document.getElementById('lf-v').value||null,active:document.getElementById('lf-ac').value==='true'})});toast('Lokalizacja dodana');closeModal();loadLocations();}
  catch(e){toast(e.message,'error');}
}
function showEditL(l){showModal(`Edycja: ${l.city}`,lForm(l),`<button class="btn btn-secondary" onclick="closeModal()">Anuluj</button><button class="btn btn-primary" onclick="submitEditL(${l.id})">Zapisz</button>`);}
async function submitEditL(id){
  const c=document.getElementById('lf-c').value.trim(),s=document.getElementById('lf-s').value.trim(),n=document.getElementById('lf-n').value.trim();
  if(!c||!s||!n){toast('Miasto, slug i nazwa są wymagane','error');return;}
  try{await aF(`/locations/${id}`,{method:'PATCH',body:JSON.stringify({city:c,slug:s,name:n,address:document.getElementById('lf-a').value||null,venue:document.getElementById('lf-v').value||null,active:document.getElementById('lf-ac').value==='true'})});toast('Lokalizacja zaktualizowana');closeModal();loadLocations();}
  catch(e){toast(e.message,'error');}
}
